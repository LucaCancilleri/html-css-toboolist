<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <!-- logo header -->
    <header id="logo">
        <img src="img/Toboolist-logo.jpg" alt="img_logo_Toboolist">
    </header>
    <!-- parte centrale -->
    <main class="central">
        <!-- primo blocco -->
        <div class="block_1">
            <button class="button_1">Add Task</button>
            <button class="button_2">Add Section</button>
        </div>
        <!-- secondo blocco -->
        <div class="block_2">
                <!-- titolo -->
                <div class="title">
                    &#9662 <span>New Task</span>
                </div>
                <!-- sottolista -->
                <div>
                    <span class="tick">&#10003</span>
                    <span class="under">Quarterly Newsletter</span>
                    <strong class="last">Editorial</strong>
                </div>
        </div>
    </main>
    </body>
</html>
